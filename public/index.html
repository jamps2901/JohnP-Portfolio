    <!-- Contact Section -->
    <section id="contactForm">
        <h2>Flick Me A Message</h2>
            <form id="contact-form" action="/send-email" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="contactStatus"></div>
    </section>

    <!-- Scripts -->
<script>
    // Load Videos and render video cards
    function loadVideos() {
    fetch('/videos')
    .then(response => response.json())
    .then(data => {
        const container = document.querySelector('.video-cards');
        container.innerHTML = '';
        data.forEach(video => {
        const card = document.createElement('div');
        card.classList.add('video-card');
        card.innerHTML = `
            <video src="${video.url}" controls></video>
            <p>${video.title}</p>
        `;
        container.appendChild(card);
        });
    })
    .catch(error => console.error('Error loading videos:', error));
    }
    loadVideos();

    // Contact Form Submission (AJAX)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('/send-email', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById('contactStatus').textContent = data;
    })
    .catch(error => {
        document.getElementById('contactStatus').textContent = 'Error sending message.';
        console.error('Error:', error);
    });
    });
</script>

    <!-- Footer Section -->
    <footer>
        <p>powered by John Patnugot</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Fetch and render videos in the Projects section
        fetch('/videos')
        .then(response => response.json())
        .then(data => {
            const videoContainer = document.getElementById('videoProjects');
            data.forEach(video => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <video controls>
                <source src="${video.url}" type="${video.contentType}">
                Your browser does not support the video tag.
                </video>
                <h3 class="project-title" data-text="${video.title}">${video.title}</h3>
            `;
            videoContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching videos:', error));
        </script>

    <!-- Include Particles.js Library & Our Scripts -->
