    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My AI Themed CV</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <!-- Header Section with Animated Particles & Fixed Navigation -->
    <header>
        <div id="particles-js"></div>
        <nav class="nav-bar">
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
        </nav>
        <div class="header-content">
        <h1 class="interactive-heading">My AI Themed CV</h1>
        <!-- The ai-header element now has additional margin and is centered -->
        <p class="ai-header" data-text='["Innovative", "Intelligent", "Inspiring"]'></p>
        </div>
    </header>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-cards">
        <!-- Example video card with animated project title -->
        <div class="card">
            <video controls>
            <source src="uploads/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            <!-- The project title types out once -->
            <h3 class="project-title" data-text="Project Title"></h3>
        </div>
        </div>
    </section>

    <!-- About Section (includes Download CV) -->
    <section id="about">
        <h2>About Me</h2>
        <div class="about-content">
        <p>Email: example@example.com</p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">My Profile</a></p>
        <p>GitHub: <a href="https://github.com/yourprofile" target="_blank">My GitHub</a></p>
        <a href="cv.pdf" download class="download-btn">Download CV</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action="/send-email" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>powered by John Patnugot</p>
    </footer>

    <!-- Include Particles.js Library & Our Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/script.js"></script>
    </body>
    </html>
