    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <!-- Header Section with Animated Particles & Fixed Navigation -->
    <header>
        <div id="particles-js"></div>
        <nav class="nav-bar">
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li style="margin-left:auto;"><a href="admin.html">Admin</a></li>
        </ul>
        </nav>
        <div class="header-content">
        <h1 class="interactive-heading">Welcome to My Portfolio</h1>
        <!-- The ai-header element now has additional margin and is centered -->
        <p class="ai-header" data-text='["Full-Stack Development", "Machine Learning", "Python Development", "SAP ABAP Development","SAP Data Migration", "IOT Development", "SQL Development", "C#/C++ Development", "Game Development"]'></p>
        </div>
    </header>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-cards" id="videoProjects">
        <!-- Example video card with animated project title -->
        <!-- <div class="card">
            <video controls>
            <source src="uploads/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            <h3 class="project-title" data-text="Project Title"></h3>
        </div> -->
        </div>
    </section>

    <!-- About Section (includes Download CV) -->
    <section id="about">
        <h2>About Me</h2>
        <div class="about-content">
        <p>Email: example@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/jampy2901-00143422/" target="_blank">My Profile</a></p>
        <p>GitHub: <a href="https://github.com/jamps2901" target="_blank">My GitHub</a></p>
        <!-- <a href="cv.pdf" download class="download-btn">Download CV</a> -->
        <a class="download-btn" href="/cv-download" download>Download CV</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action="/send-email" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>powered by John Patnugot</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Fetch and render videos in the Projects section
        fetch('/videos')
        .then(response => response.json())
        .then(data => {
            const videoContainer = document.getElementById('videoProjects');
            data.forEach(video => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <video controls>
                <source src="${video.url}" type="${video.contentType}">
                Your browser does not support the video tag.
                </video>
                <h3 class="project-title" data-text="${video.title}">${video.title}</h3>
            `;
            videoContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching videos:', error));
        </script>

    <!-- Include Particles.js Library & Our Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/script.js"></script>
    </body>
    </html>
